<!DOCTYPE html>
<html lang="pl">
    <head>
        <link rel="apple-touch-icon" href="img/logo.png">
        <meta name="theme-color" content="#85a314"/>
        <meta name="description" content="strona dozarządzania magazynem">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <title>
        	E-Magazyn
        </title>
        <link rel="manifest" href="/manifest.json">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="fulscreen">
        <script type="text/javascript" src="js/jwt-vanilla.js"></script>
        <script>window.onload = checkToken();</script>
        <div class="container">
            <h1 class="title">
                E-Magazyn
            </h1>
            <h2 class="splash">
                Wybierz który zasób chcesz przeglądać:
            </h2>
            <input type="button" onclick="redirectToStore()" value="magazyn" />
            <input type="button" onclick="redirectToLibrary()" value="biblioteka" />
            <input type="button" onclick="redirectToArchive()" value="archiwum" />
            <br />
            <h2 class="splash">
                Lub zaloguj się aby zarządzać:
            </h2>
            <input type="button" onclick="redirectToLogin()" value="logowanie" />
            <input type="button" onclick="redirectToRegister()" value="rejestracja" />
        </div>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/redirect.js"></script>
        
    </body>
</html>
