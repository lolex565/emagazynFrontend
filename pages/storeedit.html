<!DOCTYPE html>
<html lang="pl">
    <head>
        <link rel="apple-touch-icon" href="../img/logo.png">
        <meta name="theme-color" content="#85a314"/>
        <meta name="description" content="strona dozarządzania magazynem">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="../css/style.css">
        <title>
        	Magazyn
        </title>
        <link rel="manifest" href="../manifest.json">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="fulscreen">
        <div class="container">
            <h1 class="title">
                E-Magazyn <br /> Moduł Magazyn
            </h1>
            <div id="storeEdit">
                <div id="result">

                </div>
                <h2 id="itemId">Edytujesz: <input type="text" id="editId" onchange="fillForm('store')"></h2>
                <form id="storeEditForm">
                    <table>
                        <tr>
                            <td>Stare ID:</td>
                            <td>
                                <input type="text" id="storeOldId" />
                            </td>
                        </tr>
                        <tr>
                            <td>Nazwa:</td>
                            <td>
                                <input type="text" id="storeName"  />
                            </td>
                        </tr>
                        <tr>
                            <td>Stan/Uwagi:</td>
                            <td>
                                <input type="text" id="storeStatus"/>
                            </td>
                        </tr>
                    </table>
                </form>
                <table>
                    <tr>
                        <td><input type="button" onclick="fillForm('store')" value="odśwież formularz" /></td>
                        <td><input type="button" onclick="editItem('store')" value="zapisz edycje" /></td>
                        <td><input type="button" onclick="deleteItem('store')" value="usuń przedmiot" /></td>
                        <td><a href="store.html"><input type="button" onclick="" value="powróć do listy" /></a></td>
                    </tr>
                </table>
            </div>
        </div>
        <script type="text/javascript" src="../js/main.js"></script>
        <script type="text/javascript" src="../js/basicFunctions.js"></script>
        <script type="text/javascript" src="../js/modular.js"></script>
    </body>
</html>
